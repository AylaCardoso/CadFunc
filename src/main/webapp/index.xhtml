<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<ui:composition template="/WEB-INF/Layout.xhtml">
    <ui:define name="head">
        <title>Home - Cadastro de Funcionários</title>
        <style>
            body {
                background: #f8f9fa;
            }
            .home-center {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 80px 0 0 0;
            }
            .home-center h1 {
                font-size: 2.2rem;
                color: #2c3e50;
                margin-bottom: 2.5rem;
                text-align: center;
            }
            .btn {
                padding: 0.75rem 1.5rem;
                border: none;
                border-radius: 6px;
                font-weight: 600;
                font-size: 1.05rem;
                cursor: pointer;
                transition: all 0.3s;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin: 0 0.5rem;
                display: inline-block;
            }
            .btn-primary {
                background-color: #3498db;
                color: white;
            }
            .btn-primary:hover {
                background-color: #2980b9;
            }
            .btn-secondary {
                background-color: #95a5a6;
                color: white;
            }
            .btn-secondary:hover {
                background-color: #7f8c8d;
            }
            @media (max-width: 600px) {
                .btn {
                    width: 100%;
                    margin: 0.5rem 0;
                }
                .home-center {
                    margin: 40px 0 0 0;
                }
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <div class="home-center">
                <h1>Bem-vindo ao Sistema de Cadastro</h1>
                <div>
                    <h:commandButton value="Cadastrar Novo Funcionário"
                                     action="FormFuncionario.xhtml"
                                     styleClass="btn btn-primary"/>
                    <h:commandButton value="Ver Lista de Funcionários"
                                     action="ListaFuncionarios.xhtml"
                                     styleClass="btn btn-secondary"/>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
</html>
